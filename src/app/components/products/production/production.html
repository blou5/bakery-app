<!-- product-table.component.html -->
<div class="product-container">
  <div class="controls">
    <mat-form-field appearance='fill' class="date-filter">
      <mat-label>Filter by Date</mat-label>
      <input matInput [matDatepicker]="picker" [ngModel]="filterDate"
             (dateChange)="applyDateFilter($event.value)"
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="button-group">
      <button mat-flat-button  color="primary"(click)="applyDateFilter(null)">Clear date</button>
      <button mat-flat-button color="primary" (click)="addProduct()">Add Product</button>
      <button mat-flat-button color="primary" (click)="seeProducts()">See Products</button>
      <button mat-flat-button color="primary" (click)="addProduction()">Add Production</button>
    </div>
  </div>

  <div class="table-wrapper">
    <div class="table-wrapper">
      <table mat-table [dataSource]="filteredProducts" class="mat-elevation-z4 full-width-table">

        <!-- Product Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
        </ng-container>
        <!-- Quantity -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let row; let i = index">
            <ng-container *ngIf="editIndex === i; else viewQuantity">
              <mat-form-field appearance="outline" class="full-width">
                <input matInput type="number" [(ngModel)]="production.quantityProduced" />
              </mat-form-field>
            </ng-container>
            <ng-template #viewQuantity>{{ row.quantityProduced }}</ng-template>
          </td>
        </ng-container>

        <!-- Date -->
        <!-- Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.productionDate | date: 'MMM d, y' }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row; let i = index">
            <ng-container *ngIf="editIndex === i; else actionButtons">
              <button mat-icon-button color="primary" (click)="saveEdit(i)">
                <mat-icon>check</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="cancelEdit()">
                <mat-icon>close</mat-icon>
              </button>
            </ng-container>
            <ng-template #actionButtons>
              <button mat-icon-button color="accent" (click)="startEdit(i, row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete(i, row)">
                <mat-icon>delete</mat-icon>
              </button>
            </ng-template>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'quantity', 'date', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'quantity', 'date', 'actions']"></tr>
      </table>
    </div>

  </div>
</div>
