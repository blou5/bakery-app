<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput type="number" [ngModel]="amount()"
           (ngModelChange)="amount.set($event)"
           placeholder="Enter amount">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Reserve Type</mat-label>
    <mat-select [ngModel]="reserveType()"
                (ngModelChange)="reserveType.set($event)">
      <mat-option *ngFor="let type of reserveTypes" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Change Date</mat-label>
    <input matInput [matDatepicker]="picker" [ngModel]="changeDate()"
           (ngModelChange)="changeDate.set($event)"
           placeholder="Select a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

  </mat-form-field>

  <button mat-raised-button color="primary" (click)="submit()">Submit</button>
</mat-card>
