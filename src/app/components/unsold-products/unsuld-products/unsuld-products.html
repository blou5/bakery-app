<div class="unsold-container">
  <button mat-flat-button color="primary" (click)="addLeftover()">Add Leftover Product</button>

  <table mat-table [dataSource]="unsoldProduct" class="mat-elevation-z8 responsive-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let row; let i = index">
        {{ row.productName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <ng-container *ngIf="editingIndex === i; else showQty">
          <mat-form-field appearance="outline" class="edit-field">
            <input matInput type="number" [(ngModel)]="unsoldUpdateProduct.quantityUnsold"/>
          </mat-form-field>
        </ng-container>
        <ng-template #showQty>{{ row.quantityUnsold }}</ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row; let i = index">
        {{ row.logDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index">
        <ng-container *ngIf="editingIndex === i; else defaultButtons">
          <button mat-icon-button color="primary" (click)="saveEdit(i)">
            <mat-icon>check</mat-icon>
          </button>
          <button mat-icon-button (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
          </button>
        </ng-container>
        <ng-template #defaultButtons>
          <button mat-icon-button color="accent" (click)="startEdit(i,row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'quantity', 'date', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'quantity', 'date', 'actions']"></tr>
  </table>
</div>
