<h2 mat-dialog-title>Add Leftover Product</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Select Product</mat-label>
    <mat-select [(ngModel)]="productId">
      <mat-option *ngFor="let product of products" [value]="product.productId">{{ product.productName }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="quantity" />
  </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!productId|| !quantity " (click)="save()">Add</button>
</mat-dialog-actions>
