<div class="dialog-wrapper">
  <h2>Expense Details</h2>
  <div class="table-scroll">
    <table mat-table [dataSource]="data.items.expenseHeaders" class="mat-elevation-z8 mat-table">

      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let item; let i = index">
          <ng-container *ngIf="editIndex === i; else readItemName">
            <mat-form-field appearance="outline">
              <input matInput [(ngModel)]="editCache!.itemName" />
            </mat-form-field>
          </ng-container>
          <ng-template #readItemName>{{ item.itemName }}</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item; let i = index">
          <ng-container *ngIf="editIndex === i; else readQty">
            <mat-form-field appearance="outline">
              <input matInput type="number" [(ngModel)]="editCache!.quantity" />
            </mat-form-field>
          </ng-container>
          <ng-template #readQty>{{ item.quantity }}</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let item; let i = index">
          <ng-container *ngIf="editIndex === i; else readUnit">
            <mat-form-field appearance="outline">
              <input matInput [(ngModel)]="editCache!.unit" />
            </mat-form-field>
          </ng-container>
          <ng-template #readUnit>{{ item.unit }}</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef>Unit Price</th>
        <td mat-cell *matCellDef="let item; let i = index">
          <ng-container *ngIf="editIndex === i; else readUnitPrice">
            <mat-form-field appearance="outline">
              <input matInput type="number" [(ngModel)]="editCache!.unitPrice" />
            </mat-form-field>
          </ng-container>
          <ng-template #readUnitPrice>{{ item.unitPrice }}</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Total Price</th>
        <td mat-cell *matCellDef="let item; let i = index">
          <ng-container *ngIf="editIndex === i; else readTotalPrice">
            <mat-form-field appearance="outline">
              <input matInput type="number" [(ngModel)]="editCache!.totalPrice" />
            </mat-form-field>
          </ng-container>
          <ng-template #readTotalPrice>{{ item.totalPrice }}</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item; let i = index">
          <ng-container *ngIf="editIndex === i; else actionButtons">
            <button mat-icon-button color="primary" (click)="saveEdit(i)">
              <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button (click)="cancelEdit()">
              <mat-icon>cancel</mat-icon>
            </button>
          </ng-container>
          <ng-template #actionButtons>
            <button mat-icon-button color="primary" (click)="startEdit(i, item)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteRow(i, item)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>




    <form class="item-form" (ngSubmit)="addItem()">
      <mat-form-field appearance="outline">
        <mat-label>Item Name</mat-label>
        <input matInput [(ngModel)]="itemName" name="itemName" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="quantity" name="quantity" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unit</mat-label>
        <input matInput [(ngModel)]="unit" name="unit" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unit Price</mat-label>
        <input matInput type="number" [(ngModel)]="unitPrice" name="unitPrice" required />
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit">Add Item</button>
    </form>
  </div>
</div>
